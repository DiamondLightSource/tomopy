name: tomopy
channels:
  - conda-forge
  - jrmadsen
  - defaults
dependencies:
  - cmake
  - cxx-compiler
  - dxchange
  - git
  - h5py
  - ninja
  - numexpr
  - numpy ["blas=*=openblas"]
  - python=3.7
  - pywavelets
  - scikit-image>=0.17
  - scipy
  - setuptools_scm
  - setuptools_scm_git_archive
# Optional packages
  - coverage!=5.0.2
  - mkl ["blas=*=openblas"]
  - mkl-devel ["blas=*=openblas"]
  - mkl_fft
  - opencv>=3.4 ["blas=*=openblas"]
  - pytest
